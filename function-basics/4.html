	<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
</head>

<body>
  <script>

function pow(x, n) {
  var result = x;

  for (var i = 1; i < n; i++) {
    result *= x;
  }

  return result;
}

var x = prompt("Enter x:", '');
var n = prompt("Enter n", '');

if (n <= 1) {
  alert('Enter correctly "n".');
} else {
  alert( pow(x, n) );
}

  </script>
</body>

</html>
