<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
</head>

<body>
  <script>
    "use strict";
    var result = [];
    while (true) {
    	var elem = prompt("Enter a number:", "");
    	if (elem === "" || elem === null || isNaN(elem)) {
	    		break;
	    	}
	    result.push(+elem);

    }
    var sum = 0;
    for (var elem = 0; elem < result.length; elem++) {
    	sum += result[elem];
    }
    alert(sum);
  </script>
</body>

</html>
