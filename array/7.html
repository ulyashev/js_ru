<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
</head>

<body>
  <script>
    "use strict";
    function find(arr, value) {
      for (var elem = 0; elem < arr.length; elem++) {
        if (arr[elem] === value) {
          return elem;
        }
      }
      return -1;
     }

  </script>
</body>

</html>
