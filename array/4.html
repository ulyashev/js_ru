<!DOCTYPE html>

<body>
  <script>
    "use strict";
    var arr = ["Apple", "Orange", "Super Fruit", "Lemon"];
    var min = 0;
    var max = arr.length;
    var rand = min + Math.floor(Math.random() * (max - min));
    alert(arr[rand]);
  </script>
