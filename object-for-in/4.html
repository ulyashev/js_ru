<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
</head>

<body>
  <script>

    function isNumeric(n) {
      return !isNaN(parseFloat(n)) && isFinite(n)
    }
    function multiplyNumeric(obj) {
    	for (var prop in obj) {
    		var val = obj[prop];
    		if (isNumeric(val)) {
    			obj[prop] = val * 2;	
    		}
    	}
    }
  </script>
</body>

</html>
